<html>
<head>
    <title> LTI Insurance </title>   
</head>
    <body>
    <div class="login-box">
    <img src="../assets/image/avatar.png" class="avatar">
        <h1>Forget Password </h1>
        <form name="form" (ngSubmit) = "f.form.valid && goToOtp()" #f="ngForm" novalidate >
            <p>Email</p>
            <input class="form-control" #email="ngModel" type="email" [(ngModel)]=loginDto.email name="email" placeholder="" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <div *ngIf="(f.submitted && email.invalid) || (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required"> Email is required. </div>
                <div *ngIf="email.errors.pattern"> Email is invalid. </div></div>
            
            <input type="submit" name="submit" value="Submit">
               
            </form>
        
        
        </div>
    
    </body>
</html>
